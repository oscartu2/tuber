
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Help other students!</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/userHome">My Account</a></li>
            <li role="presentation" class="active"><a href="#">Make Post</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="/">Tuber</a></h3>
      </div>

      <div class="jumbotron">
        <h1>Tutor some people!</h1>
        <form action="." method="POST">
        <label for="test" class="sr-only">Type text here</label>
        <input type="text" name="text" id="text" class="form-control" placeholder="Text" required autofocus>
        
        <input type="submit" name="my-form" value="Let's Go!">
        <p>
        {% if current_user.available %}
          <a href="/deactivateTutor">Turn availability Off</a>
        {% else %}
          <a href="/activateTutor">Turn availability On</a>
        {% endif %}
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Tuber 2017</p>
      </footer>

    </div>
  </body>
</html>
