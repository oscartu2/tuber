
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tuber Sign Up</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/userHome">My Account</a></li>
            <li role="presentation" class="active"><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="/">Tuber</a></h3>
      </div>

      <div class="jumbotron">
      {% for user in users %}
          {% if user.available %}
            <div class="well">
            <div class="row">
                <div class="col-sm-12 col-md-12">

                        <div class="caption">
                            <h3>{{ user.email }}</h3>
                            <p>Tutor is: {{user.nickname}}</p>
                            <p>
                                <a href="/contact/{{user.id}}" class="btn btn-danger btn-sm" >
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </a>
                            </p>
                        </div>
                 
                </div>
            </div>
        </div>        
          {% endif %}
      {% endfor %}
        
 
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Tuber 2017</p>
      </footer>

    </div>
  </body>
</html>
